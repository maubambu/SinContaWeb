<div style="margin: 0; padding: 0;" class="row">
    <div style="margin: 0; padding: 0;" class="col m12">

        <div id="landing-bg" class="col m7">
        </div>

        <div id="login-container" class="valign-wrapper col m5">
            
            <form ng-submit="vm.attemptLogin()" id='login-form' class="valign col m12">
                <div class="col s12">
                    <h1>Bienvenido</h1>
                </div>
                <div class="input-field col s12">
                    <input ng-model="vm.email" id="email" type="email" class="validate">
                    <label for="email">Correo</label>
                </div>
                <div class="input-field col s12">
                    <input ng-model="vm.password" id="password" type="password" class="validate">
                    <label for="password">Contraseña</label>
                </div>
                <div class="col s12">
                    <p>
                        <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                        <label for="filled-in-box">Recordar mi contraseña</label>
                    </p>
                </div>

                <div style="margin-top: 20px;" class="col s12">
                    <button style="width: 100%;" class="waves-effect waves-light btn">INICIA SESION</button>
                    <p style="margin-top: 25px;">Términos y condiciones</p>
                    <p>Copyright 2016 BAMBU MOBILE. Todos los derechos reservados.</p>
                </div>

               
            </form>
           
            
            
        </div>
    </div>
</div>
